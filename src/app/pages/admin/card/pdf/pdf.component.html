<app-header></app-header>
<div class="col text-center mt-3 mb-2">
  <button class="btn btn-success" (click)="ejecutarPdf()">Download PDF</button>
</div>
<div class="row">
  <div class="col-sm-12	col-md-6	col-lg-3	col-xl-3" id="HtmlData{{item.id}}" *ngFor="let item of prueba">
    <div *ngIf="item.mostrar=='descripcion'" class="card card-widget widget-user-2"
    [ngClass]="{'filtro': item.estado == 5}">
      <div class="widget-user-header bg-dark">
        <div class="widget-user-image">
          <img class="img-circle elevation-1" style="height: 60px;" src="../../../../../assets/dist/img/longhorn.png"
            alt="User Avatar">
        </div>
        <h4 class="widget-user-username" style="font-weight: bold;">Gift Card </h4>
        <h5 class="widget-user-desc" style="color: red ;font: small-caps 100%/100% serif;font-size: 25px;">LongHorn</h5>
      </div>
      <div class="card-footer p-4" [ngClass]="{'vendido': item.estado == 2}">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link">
              Codigo <span class="float-right badge bg-info">{{item.serie}}</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              Fecha vcto <span class="float-right">{{item.fecha_vencimiento|date:'shortDate'}}</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              Descripci√≥n <span class="float-right">{{item.descripcion|uppercase}}</span>
            </a>
          </li>
          <div class="text-center">
            <qrcode [qrdata]="item.serie" [width]="180" [errorCorrectionLevel]="'M'"></qrcode>
          </div>
        </ul>
      </div>
    </div>
    <div *ngIf="item.mostrar=='monto'" class="card card-widget widget-user-2"
      [ngClass]="{'filtro': item.estado == 5}">
      <div class="widget-user-header bg-dark">
        <div class="widget-user-image">
          <img class="img-circle elevation-1" style="height: 60px;" src="../../../../../assets/dist/img/longhorn.png"
            alt="User Avatar">
        </div>
        <h5 class="widget-user-desc" style="color: red ;font: small-caps 100%/100% serif;font-size: 25px;">LongHorn</h5>
        <h3><span class="float-right" style="font-weight: bold;">S/{{item.monto|number:'1.2'}}</span></h3>
      </div>
      <div class="card-footer p-4"  [ngClass]="{'vendido': item.estado == 2}">
        <ul class="nav flex-column">
          <li class="nav-item">
            <h4 class="text-center">Gift Card</h4>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              Codigo <span class="float-right badge bg-info">{{item.serie}}</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              Fecha vcto <span class="float-right">{{item.fecha_vencimiento|date:'shortDate'}}</span>
            </a>
          </li>
          <div class="text-center">
            <qrcode [qrdata]="item.serie" [width]="180" [errorCorrectionLevel]="'M'"></qrcode>
          </div>
        </ul>
      </div>
    </div>
  </div>
</div>
