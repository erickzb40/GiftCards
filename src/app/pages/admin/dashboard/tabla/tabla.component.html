
<button class="btn btn-success mb-2">Exportar Excel</button>
<table class="table table-sm text-center">
  <thead>
    <tr>
      <!-- <th scope="col">ID</th> -->
      <th scope="col">Documento de pago</th>
      <th scope="col">Importe</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Nombre</th>
      <th scope="col">Tipo Documento</th>
      <th scope="col">Numero Doc</th>
      <th scope="col">Telefono</th>
      <th scope="col">Correo</th>
      <!-- <th scope="col">Mostrar</th> -->
      <th scope="col">Descripci√≥n</th>
      <th scope="col">Activo</th>
      <th scope="col"><i class="fas fa-bars"></i></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cliente | paginate: { itemsPerPage: 10, currentPage: p, id: 'first' }">
      <!-- <th scope="row">{{item.id}}</th> -->
      <td>{{item.documento}}</td>
      <td>{{item.importe}}</td>
      <td>{{item.cantidad}}</td>
      <td>{{item.nombre}}</td>
      <td>{{item.tipo_doc}}</td>
      <td>{{item.num_doc}}</td>
      <td>{{item.telefono}}</td>
      <td>{{item.correo}}</td>
      <!-- <td>{{item.montoTexto}}</td> -->
      <td>{{item.descripcion}}</td>
      <td>
       <span [ngSwitch]="item.estado==1">
        <a style="cursor: pointer;"*ngSwitchCase="true" (click)="activarGiftCard(item.id,5)"><i class="fas fa-toggle-on" style="color: green;height: 20px;"></i></a>
        <a style="cursor: pointer;"*ngSwitchCase="false" (click)="activarGiftCard(item.id,1)"><i class="fas fa-toggle-off" style="color: red;height: 20px;"></i></a>
      </span>&nbsp; &nbsp;
     </td>
     <td><a style="cursor: pointer;" (click)="abrirGiftCard(item.documento)"><i class="fa-solid fa-download"></i></a>
    </td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event" id="first"></pagination-controls>
